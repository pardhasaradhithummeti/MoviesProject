<div class="details-container" *ngIf="movie">
  <div 
    class="details-bg" 
    [style.backgroundImage]="'url(' + movie.posterPath + ')'"
  ></div>

  <div class="details-wrapper">
    <!-- Poster -->
    <img [src]="movie.posterPath" alt="{{ movie.title }}" class="details-poster">

    <!-- Content -->
    <div class="details-content">
      <h1>{{ movie.title }}</h1>
      <p class="details-meta">
        <span>{{ movie.releaseYear }}</span> ‚Ä¢ 
        <span>{{ movie.genre }}</span> ‚Ä¢ 
        <span>{{ movie.duration }} min</span>
      </p>
      <p class="details-rating">‚≠ê {{ movie.rating }}/10</p>
      <p class="details-overview">{{ movie.overview }}</p>

      <a [href]="movie.trailerUrl" target="_blank" class="watch-trailer">
        üé¨ Watch Trailer
      </a>
    </div>
  </div>
</div>
